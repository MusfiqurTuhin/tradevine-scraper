name: Tradevine Scraper

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      email:
        description: 'Tradevine Email'
        required: true
      password:
        description: 'Tradevine Password'
        required: true
      targetCount:
        description: 'Target Item Count'
        default: '1217'
        required: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper
        env:
          EMAIL: ${{ github.event.inputs.email }}
          PASSWORD: ${{ github.event.inputs.password }}
          TARGET: ${{ github.event.inputs.targetCount }}
        run: node scraper.js "$TARGET" "$EMAIL" "$PASSWORD"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results
          path: |
            listings.csv
            *.png
